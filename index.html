<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue.JS Showcase</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
        
    </head>
    <body>
        <!-- used for making HTTP requests -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <!-- vue.js front-end -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- where main Vue instance lies in our own JS file -->
        <script src="main.js"></script>
        <div id="app" class="container">
            <!-- loop through each object in the incoming data variable "message" -->
          <div v-for="item in message" class="notification">
            {{item.id}}.
            {{ item.title }} 
            <!-- displays the tag is-danger css class if todo isn't complete, opposite for is-success -->
            <div v-bind:class="{'tag is-danger':!item.completed,'tag is-success':item.completed}">Completed?</div>
          </div>
        </div>


    </body>
</html>
